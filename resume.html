<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tawsif Nadif – Resume</title>
  <style>
    :root{
      --bg:#0b0f1a;      /* match your site theme */
      --panel:#0e1424;
      --text:#e6eaf2;
      --muted:#9aa7bd;
      --border:#1b2438;
      --brand:#22d3ee;
      --brand2:#60a5fa;
      --shadow:0 12px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}

    /* Top bar with Home button */
    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:12px 18px;
      background:linear-gradient(180deg, rgba(14,20,36,.95), rgba(14,20,36,.85));
      border-bottom:1px solid var(--border);
      box-shadow:var(--shadow);
    }
    .brand{
      display:inline-block; font-weight:700; letter-spacing:.2px;
      color:var(--text); text-decoration:none; font-size:18px;
      padding:8px 10px; border-radius:10px; border:1px solid transparent;
    }
    .brand:hover{ border-color:var(--border); background:rgba(255,255,255,.03); }

    .actions a{
      display:inline-block; margin-left:8px; padding:8px 10px; font-size:14px;
      border-radius:10px; border:1px solid var(--border); color:var(--text); text-decoration:none;
      background:#0a1220;
    }
    .actions a.primary{
      border:none; font-weight:600;
      background:linear-gradient(135deg, var(--brand) 0%, var(--brand2) 100%); color:#001018;
    }

    /* PDF viewer area */
    .frame{
      height: calc(100vh - 58px); /* full height minus topbar */
      width: 100%;
      border: 0;
      display:block;
      background:#111;
    }
    /* For browsers that don’t render PDFs inline, show a fallback message centered */
    .fallback{
      display:flex; align-items:center; justify-content:center;
      height: calc(100vh - 58px); text-align:center; color:var(--muted);
      padding:24px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <!-- Home button -->
    <a class="brand" href="index.html">Tawsif Nadif</a>

    <div class="actions">
      <a href="assets/TAWSIF-RESUME.pdf" target="_blank" rel="noopener">Open in new tab</a>
      <a class="primary" href="assets/TAWSIF-RESUME.pdf" download>Download PDF</a>
    </div>
  </header>

  <!-- Inline PDF viewer -->
  <object
    data="assets/TAWSIF-RESUME.pdf#toolbar=0&view=FitH"
    type="application/pdf"
    class="frame"
  >
    <div class="fallback">
      Your browser can’t display PDFs inline.
      &nbsp;<a href="assets/TAWSIF-RESUME.pdf" target="_blank" rel="noopener">Open the resume</a>.
    </div>
  </object>
</body>
</html>
